[workspace]
members = [
    "mysticeti-core", 
    "mysticeti",
    "third-party/minibytes",
    "orchestrator"
]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1.28.1", features = ["full"] }
futures = "0.3.25"
serde = { version = "1.0.152", features = ["derive"] }
eyre = "0.6.8"
color-eyre = "0.6.2"
clap = { version = "4.3.3", features = ["derive"] }
tracing = "0.1.37"
tempfile = "3.6.0"
reqwest = { version = "0.11.18", features = ["json"] }
async-trait = "0.1.61"

[profile.release]
panic = "abort"
debug = 1
